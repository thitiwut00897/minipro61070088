{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Register to IT Check-In</h1>
        <br/><br/>
        {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <h2>register</h2>
            <p>username : <input type="text" name="username" required></p>
            <p>password : <input type="password" name="password1" required></p>
            <p>password2 : <input type="password" name="password2" required></p>
            <p>firstname : <input type="text" name="firstname" required></p>
            <p>lastname : <input type="text" name="lastname" required></p>
            <p>email : <input type="email" name="email" required></p>
            <input type="submit" value="submit">
        </form>
        <br/><br/>
    </div>
{% endblock %}
