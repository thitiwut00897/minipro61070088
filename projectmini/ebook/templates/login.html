{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Login to IT Check-In</h1>
        <br/><br/>
        {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control ml-3" id="username" 
                    name="username" value="{{username}}">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control ml-3" id="password" 
                    name="password" value="{{password}}">
            </div>
            <button type="submit" class="btn btn-success ml-3 btn-lg">Login</button>
        </form>
        <a href="{% url 'registerpage' %}">
        {% comment %} <a href="{% url 'signup' %}"> {% endcomment %}
        <button type="submit" class="btn btn-warning ml-3 btn-lg">register</button></a>
        <br/><br/>
    </div>
{% endblock %}
